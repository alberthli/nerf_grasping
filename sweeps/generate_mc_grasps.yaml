name: generate_grasps_gt_mesh
program: generate_grasps.py
method: grid
parameters:
    object:
        values: ['BANANA', 'BOX', 'TEDDY_BEAR', 'POWER_DRILL', 'BLEACH_CLEANSER',
         "BIG_BANANA"]
    cost-function:
        # values: ['L1','PSV','MSV','FC','POLY_AREA']
        value  : 'L1'
    num-grasps:
        value: 20
    level-set:
        values: [10, 50, 100, 200]
command:
    - ${env}
    - ${interpreter}
    - ${program}
    - ${args_no_boolean_flags}
    - model_config:mesh

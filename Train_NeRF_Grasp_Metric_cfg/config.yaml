defaults:
  - _self_

wandb:
  entity: "tylerlum"
  project: "NeRF_Grasp_Metric_V1"
  name: ""
  group: ""
  job_type: ""

data:
  frac_val: 0.1
  frac_test: 0.1
  frac_train: ${eval:1 - ${.frac_val} - ${.frac_test}}
  input_dataset_dir: "nerf_acronym_grasp_success_dataset"

training:
  batch_size: 32
  dataloader_num_workers: 4
  grad_clip_val: 1.0
  lr: 1e-4
  n_epochs: 20
  log_grad: True
  val_freq: 5
  save_checkpoint_freq: 5

neural_network:
  conv_channels: [16, 32]
  pool_type: "MAX"
  dropout_prob: 0.0
  conv_output_to_1d: "FLATTEN"
  mlp_hidden_layers: [256, 256, 256]

random_seed: 42

